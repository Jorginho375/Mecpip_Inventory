
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un équipement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h3>Ajouter un nouvel équipement</h3>
    <form method="post" class="row g-3 mt-3">
<p class="text-muted">Modification de l’équipement existant</p>
        <div class="col-md-4"><label>Nom du poste</label><input type="text" name="name" class="form-control" required></div>
        <div class="col-md-4"><label>Type</label>
            <select name="type" class="form-control">
                <option>Laptop</option><option>Desktop</option><option>Imprimante</option><option>Scanner</option>
                <option>Copieur</option><option>Projecteur</option><option>Écran</option><option>Onduleur</option>
                <option>Serveur</option><option>Switch</option><option>Routeur</option><option>Pare-Feu</option>
            </select>
        </div>
        <div class="col-md-4"><label>Département</label><input type="text" name="department" class="form-control" required></div>
        <div class="col-md-4"><label>Utilisateur</label><input type="text" name="user" class="form-control" required></div>
        <div class="col-md-4"><label>Date d'achat</label><input type="date" name="purchase_date" class="form-control" required></div>
        <div class="col-md-4"><label>Numéro de série</label><input type="text" name="serial_number" class="form-control"></div>
        <div class="col-md-2"><label>Statut</label><select name="status" class="form-control"><option>Actif</option><option>HS</option></select></div>
        <div class="col-md-2"><label>Antivirus installé</label><select name="antivirus" class="form-control"><option>Oui</option><option>Non</option></select></div>
        <div class="col-md-2"><label>Intégré au domaine</label><select name="domain_joined" class="form-control"><option>Oui</option><option>Non</option></select></div>
        <div class="col-md-12 mt-3">
            <button class="btn btn-success">Enregistrer</button>
            <a href="/" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>
</body>
</html>
